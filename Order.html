<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Restaurant</title>
    <link rel="stylesheet" href="./order.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-yellow': '#FACC15',
                        'success-green': '#4ade80',
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white backdrop-blur-md bg-opacity-90 shadow-lg py-4 sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center">
                <!-- Logo Section -->
                <div class="flex items-center space-x-3">
                    <div class="bg-primary-yellow p-2 rounded-full">
                        <span class="text-2xl">üçî</span>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Restaurant</h1>
                        <p class="text-xs text-gray-500">Delicious & Fresh Food</p>
                    </div>
                </div>

                <!-- Main Navigation -->
                <div class="hidden md:flex items-center space-x-8">
                    <a href="./Index.html" class="nav-link group">
                        <span class="flex items-center gap-2">
                            <span>Home</span>
                        </span>
                        <div class="h-0.5 w-0 group-hover:w-full bg-primary-yellow transition-all duration-300"></div>
                    </a>
                    <a href="./Menu.html" class="nav-link group">
                        <span class="flex items-center gap-2">
                            <span>Menu</span>
                        </span>
                        <div class="h-0.5 w-0 group-hover:w-full bg-primary-yellow transition-all duration-300"></div>
                    </a>
                    <a href="./Order.html" class="nav-link group">
                        <span class="flex items-center gap-2 text-primary-yellow font-semibold">
                            <span>Order</span>
                        </span>
                        <div class="h-0.5 w-full bg-primary-yellow"></div>
                    </a>
                    <a href="./Contact Us.html" class="nav-link group">
                        <span class="flex items-center gap-2">
                            <span>Contact</span>
                        </span>
                        <div class="h-0.5 w-0 group-hover:w-full bg-primary-yellow transition-all duration-300"></div>
                    </a>
                </div>

                <!-- Right Section -->
                <div class="flex items-center space-x-4">
                    <!-- Search Button -->
                    <button class="p-2 hover:bg-gray-100 rounded-full transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </button>

                    <!-- Cart Button -->
                    <a href="./Order.html" class="bg-primary-yellow px-4 py-2 rounded-full font-semibold flex items-center gap-2 hover:bg-yellow-500 transition shadow-md hover:shadow-lg transform hover:scale-105 duration-200">
                        <span class="text-lg">üõí</span>
                        <span>Cart</span>
                        <span class="bg-white text-gray-800 px-2 py-0.5 rounded-full text-sm">0</span>
                    </a>

                    <!-- Profile Button -->
                    <button class="p-2 hover:bg-gray-100 rounded-full transition">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                        </svg>
                    </button>
                </div>

                <!-- Mobile Menu Button -->
                <button class="md:hidden p-2 hover:bg-gray-100 rounded-lg transition" id="mobileMenuBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            </div>

            <!-- Mobile Menu -->
            <div class="md:hidden hidden" id="mobileMenu">
                <div class="pt-4 pb-3 space-y-3">
                    <a href="./Index.html" class="block px-4 py-2 text-gray-600 hover:bg-primary-yellow hover:text-white rounded-lg transition">
                        <span class="flex items-center gap-2">
                            <span class="text-lg">üè†</span>
                            <span>Home</span>
                        </span>
                    </a>
                    <a href="./Menu.html" class="block px-4 py-2 text-gray-600 hover:bg-primary-yellow hover:text-white rounded-lg transition">
                        <span class="flex items-center gap-2">
                            <span class="text-lg">üìñ</span>
                            <span>Menu</span>
                        </span>
                    </a>
                    <a href="./Order.html" class="block px-4 py-2 bg-primary-yellow text-white rounded-lg">
                        <span class="flex items-center gap-2">
                            <span class="text-lg">üçΩÔ∏è</span>
                            <span>Order</span>
                        </span>
                    </a>
                    <a href="./Contact Us.html" class="block px-4 py-2 text-gray-600 hover:bg-primary-yellow hover:text-white rounded-lg transition">
                        <span class="flex items-center gap-2">
                            <span class="text-lg">üìû</span>
                            <span>Contact</span>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Menu Items Section -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <h2 class="text-3xl font-bold text-gray-800 mb-6">üçΩÔ∏è Order Your Favorites</h2>
                    
                    <!-- Categories -->
                    <div class="flex gap-3 mb-6 flex-wrap">
                        <button class="category-btn active" data-category="all">All</button>
                        <button class="category-btn" data-category="burgers">Burgers</button>
                        <button class="category-btn" data-category="sides">Sides</button>
                        <button class="category-btn" data-category="mains">Mains</button>
                        <button class="category-btn" data-category="drinks">Drinks</button>
                        <button class="category-btn" data-category="ban">Ban</button>
                    </div>

                    <!-- Menu Items Grid -->
                    <div id="menuItems" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <!-- Items will be added dynamically -->
                    </div>
                </div>
            </div>

            <!-- Cart Section -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-xl shadow-lg p-6 sticky top-24">
                    <h3 class="text-2xl font-bold text-gray-800 mb-6 flex items-center gap-2">
                        üõí Your Cart
                    </h3>
                    
                    <div id="cartItems" class="space-y-4 mb-6 max-h-96 overflow-y-auto">
                        <p class="text-gray-400 text-center py-8">Your cart is empty</p>
                    </div>

                    <!-- Cart Summary -->
                    <div class="border-t pt-4 space-y-2">
                        <div class="flex justify-between text-gray-600">
                            <span>Subtotal:</span>
                            <span id="subtotal">Rs. 0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Tax (5%):</span>
                            <span id="tax">Rs. 0.00</span>
                        </div>
                        <div class="flex justify-between text-gray-600">
                            <span>Delivery:</span>
                            <span id="delivery">Rs. 50.00</span>
                        </div>
                        <div class="flex justify-between text-xl font-bold text-gray-800 pt-2 border-t">
                            <span>Total:</span>
                            <span id="total">Rs. 50.00</span>
                        </div>
                    </div>

                    <button id="checkoutBtn" class="w-full bg-primary-yellow hover:bg-yellow-500 text-gray-900 font-bold py-3 rounded-lg mt-6 transition disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                        Proceed to Checkout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-white rounded-xl shadow-2xl p-8 max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800">üìã Checkout</h2>
                <button id="closeModal" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <form id="checkoutForm" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Full Name *</label>
                        <input type="text" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none" placeholder="John Doe">
                    </div>
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Phone Number *</label>
                        <input type="tel" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none" placeholder="+1 234 567 8900">
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Email Address *</label>
                    <input type="email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none" placeholder="john@example.com">
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Delivery Address *</label>
                    <textarea required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none" rows="3" placeholder="Street, City, ZIP Code"></textarea>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Delivery Time</label>
                    <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none">
                        <option>ASAP (30-45 mins)</option>
                        <option>1 Hour</option>
                        <option>2 Hours</option>
                        <option>Schedule for later</option>
                    </select>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Payment Method</label>
                    <div class="space-y-2">
                        <label class="flex items-center">
                            <input type="radio" name="payment" value="cash" checked class="mr-2">
                            <span>Cash on Delivery</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="payment" value="card" class="mr-2">
                            <span>Credit/Debit Card</span>
                        </label>
                        <label class="flex items-center">
                            <input type="radio" name="payment" value="online" class="mr-2">
                            <span>Online Payment</span>
                        </label>
                    </div>
                </div>

                <div>
                    <label class="block text-gray-700 font-semibold mb-2">Special Instructions</label>
                    <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-yellow focus:outline-none" rows="2" placeholder="Any special requests?"></textarea>
                </div>

                <div class="bg-primary-yellow bg-opacity-20 p-4 rounded-lg">
                    <h3 class="font-bold text-gray-800 mb-2">Order Summary</h3>
                    <div id="orderSummary" class="text-sm text-gray-600 space-y-1"></div>
                </div>

                <button type="submit" class="w-full bg-success-green hover:bg-green-500 text-white font-bold py-3 rounded-lg transition">
                    Place Order
                </button>
            </form>
        </div>
    </div>

    <script src="js/navbar.js"></script>
    <script src="js/order.js"></script>
</body>
</html>
